<div class="container mt-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">{{ 'CLASS_MANAGEMENT.ANNEE_SCOLAIRE' | translate }}</h5>
      <button
        class="btn btn-custom"
        type="button"
        (click)="togglePanel('panelContent1')"
      >
        <span class="toggle-sign">{{
          isPanelOpen("panelContent1") ? "-" : "+"
        }}</span>
      </button>
    </div>
    <div
      id="panelContent1"
      class="collapse"
      [ngClass]="{ show: isPanelOpen('panelContent1') }"
    >
      <div class="card-body">
        <!-- Contenu du premier panneau -->
        <app-annee-scolaire></app-annee-scolaire>
      </div>
    </div>
  </div>
</div>
