<div class="container">
    <div class="row">
      <app-search-pokemon></app-search-pokemon>
        <div class="col s6 m4" *ngFor="let pokemon of pokemonList">
            <div class="card horizontal" appBorderCard = "#c2185b" (click)="goToPokemon(pokemon)">
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p class="card-title">{{pokemon.name | uppercase}}</p>
                        <p><small>{{pokemon.created | date : "dd/MM/yyyy"}}</small></p>
                        <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}">
                            {{type}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<a class="btn-floating btn-large waves-effect waves-light red z-depth-3"
   style="position: fixed; bottom: 25px; right: 25px"
   routerLink="/pokemon/add">Add Pokemon</a>
