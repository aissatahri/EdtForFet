<div class="container mt-5">
  <h1>Login component</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Connexion</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Nom d'utilisateur</label>
              <input type="text" id="username" class="form-control" formControlName="username" placeholder="Entrez votre nom d'utilisateur">
              <div *ngIf="submitted && f.username.errors" class="text-danger">
                <div *ngIf="f.username.errors?.required">Le nom d'utilisateur est requis</div>
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="password">Mot de passe</label>
              <input type="password" id="password" class="form-control" formControlName="password" placeholder="Entrez votre mot de passe">
              <div *ngIf="submitted && f.password.errors" class="text-danger">
                <div *ngIf="f.password.errors?.required">Le mot de passe est requis</div>
                <div *ngIf="f.password.errors?.minlength">Le mot de passe doit comporter au moins 6 caract√®res</div>
              </div>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
